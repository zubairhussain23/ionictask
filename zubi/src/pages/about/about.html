<!--
  Generated template for the AboutPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>about</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label fixed>First Name</ion-label>
    <ion-input type="text" value="" [(ngModel)]="fname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Last Name</ion-label>
    <ion-input type="text" value="" [(ngModel)]="lname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>email</ion-label>
    <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Gender</ion-label>
  </ion-item>


  <ion-list radio-group [(ngModel)]="gender">
    <ion-item>
      <ion-label>Male</ion-label>
      <ion-radio value="male" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Female</ion-label>
      <ion-radio value="female"></ion-radio>
    </ion-item>

  </ion-list>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button color="light" round (click)="register()">Register</button>
</ion-content>
